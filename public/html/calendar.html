<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/calendar.css">
    <link rel="stylesheet" href="../css/eventpanel.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
</head>

<body>
    <div id="container">
        <div id="mainCalendar">
            <img id="backArrow" src="../css/images/white-arrow-icon-png-14.jpg" alt="back arrow">
            <div class="calendarHeader">
                <h3>Calendar</h3>
            </div>
            <div id="calendar">
                <div id="datepicker"></div>
                <input id="dateInput" value="Selected Date" type="text" disabled>
            </div>
            <div class="addButton">
                <img id="AddEventButton" src="../static/images/plus_hollow.svg" alt="add to schedule">
            </div>
        </div>
        <div class="eventpanel mobileDisplay">
                <img class="closeButton" src="../css/images/x-button.png" alt="close event creation">
                <form id = "forms">                   
                     <label for="fname">EVENT NAME</label>
                     <input type="text" id="fname" name="eventname" value="Name"> 
                
                     <label for="start">START TIME</label>
                     <input type="time" id="start" name="starttime" value="00:00">
                
                     <label for="end">END TIME</label>
                     <input type="time" id="end" name="endtime" value="12:00">
                
                     <label for="location">LOCATION</label>
                     <input type="text" id="location" name="locationbox" value="Location">
                
                     <label for="comment">COMMENTS</label>
                     <textarea id="comment" name="commentbox" placeholder="Write something.."></textarea>                                   
                
                     <input type="submit" id="subbutton" value="SUBMIT">                                 
                </form>
        </div>
        
    </div>
    <script>
        $( function() {
        $( "#datepicker" ).datepicker({
            onSelect: function(dateText, inst) {
                var date = $("#dateInput").val(dateText);
            },
            dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            firstDay: 0,
            showOtherMonths: true,
            dateFormat: "d M y"
            });
        });
        $('#AddEventButton').click(function () {
            $('.eventpanel').removeClass('mobileDisplay');
        })
        $('.closeButton').click(function() {
            $('.eventpanel').addClass('mobileDisplay');
        })
    </script>
</body>
</html>
