<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/calendar.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
</head>
<body>
    <div id="container">
        <header>
            
        </header>

        <main>
            <img id="backArrow" src="../css/images/white-arrow-icon-png-14.jpg" alt="back arrow">
            <div class="calendarHeader">
                <h3>Calendar</h3>
            </div>
            <div id="calendar">
                <div id="datepicker"></div>
                <input id="dateInput" value="Selected Date" type="text" disabled>
            </div>
        </main>

        <footer>
                <img id="AddEventButton" src="../static/images/plus_hollow.svg" alt="add to schedule">
        </footer>
    </div>

    <script>
        $( function() {
        $( "#datepicker" ).datepicker({
            onSelect: function(dateText, inst) {
                var date = $("#dateInput").val(dateText);
            },
            dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            firstDay: 0,
            showOtherMonths: true,
            dateFormat: "d M y"
            });
        });
    </script>
</body>
</html>
