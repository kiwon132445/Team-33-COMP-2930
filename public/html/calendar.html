<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/calendar.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Calender</title>
</head>
<body>
    <header>
        <img src="../css/images/white-arrow-icon-png-14.jpg" alt="back arrow">
    </header>
    <main>
        <div class="calenderHeader">
            <h1>Calender</h1>
        </div>
        <div id="calender">
            <div id="datepicker"></div>
            <input id="dateInput" value="Selected Date" type="text" disabled>
        </div>
        <div class="schedule">
            <!--Get value from database if existing-->
            <form>
                <textarea class="textfield"></textarea>
                <input class="submit" type="submit" value="submit">
            </form>
        </div>
    </main>

    <script>
        $( function() {
        $( "#datepicker" ).datepicker({
            onSelect: function(dateText, inst) {
            $("#dateInput").val(dateText);
            }
        });
        });
    </script>
</body>
</html>
