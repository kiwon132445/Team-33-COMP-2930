        <div class="test"></div>

        <nav id="navbar">

            <ul>
                <li><a href=navigation.html class="navitext">
                        <div class="home">Home</div>
                    </a></li>
                <li><a href=goals.html class="navitext">

        <script>
            $(".home").hover(function () {
                $(".home").css("color", "white");

                function () {
                    $(".home").css("color", "#484747");

            $(".profile").hover(function () {
                $(".profile").css("color", "white");

                function () {
                    $(".profile").css("color", "#484747");

            $(".search").hover(function () {
                $(".search").css("color", "white");

                function () {

    <div id="greeting">Hello, <span id="username"></span>!<br>Choose your goals here:

    <div class="goals">
        <div class="checkboxTwo">
           <ul id="myUL"> 
                <div id="select">Select 1 goal:</div>
                <div>
                    <li class="cbdiv" id="cbdiv1"><input type="checkbox" name="cb1" class="cb" id="cb1"

                </div>
                <div>
                    <li class="cbdiv" id="cbdiv2"><input type="checkbox" name="cb2" class="cb" id="cb2"

                </div>
                <div>
                    <li class="cbdiv" id="cbdiv3"><input type="checkbox" name="cb3" class="cb" id="cb3"

                </div>
                <div>
                    <li class="cbdiv" id="cbdiv4"><input type="checkbox" name="cb4" class="cb" id="cb4"
                            value="I want to save money on food">I want to save money on food</li>
                </div>
                <div>
                    <li class="cbdiv" id="cbdiv5"><input type="checkbox" name="cb5" class="cb" id="cb5"
                            value="I want to make less impact on the environment">I want to make less impact on the
                        environment</li>
                </div>
                <input id="subbutton" type="submit" onclick="submit()">
            </ul>
        </div>
    </div>
