<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width:200pt;
            height:200pt;
        }
        @keyframes spin {
            100% {
                transform:rotate(360deg);
            }
        }
        .imageRotate {
            animation:spin 2s linear 
        }
    </style>
</head>
<body>
    <img id="rotate" src="../css/images/doggy.jpg" alt="">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script>
        let count = 0;
        let rotateImage = document.getElementById('rotate')

        $('#rotate').click(function () {
            count++;
            console.log(count)
            
            if (count===3) {
                $(this).addClass('imageRotate');
                rotateImage.addEventListener("animationend", function() {
                    $(this).removeClass('imageRotate');
                })
                count = 0;
            }
        })
        function rotation() {
            
        }
    </script>
</body>
</html>
